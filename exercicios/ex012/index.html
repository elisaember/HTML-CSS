<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Video</title>
</head>
<body>
    <h1>Vamos inserir um vídeo que está no meu servidor</h1>
    <video width="300" poster="imagem/denys-nevozhai-duo-xV0TU7s-unsplash.jpg" controls autoplay loop>
        <source src="midia/copy.mp4" type="video/mp4">
        <source src="midia/video-mkv.mkv" type="video/mkv">
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/production ID_4150200.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Vamos inserir um video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eYGjnuK8nYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    
</body>
</html>
