<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
<H1>Tags em HTML</H1>
<P>Em HTML, podemos inserir os elementos da lista a seguir. Passe os mouses sobre o termo para descobrir qual tag deverá utilizar em cada caso.</P>
<ul type="square"> 
    <li><abbr title="Usar a tag <p>">Parágrafo</abbr></li>
    <li><abbr title="Usar a tag <H1> a <H6>">Títulos</abbr></li>
    <li><abbr title="Usar a tag <img>">Imagens</abbr></li>
    <li><abbr title="Usar a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Usar a tag <code>">Códigos-fonte</abbr></li>
    <li><abbr title="Usar as tags <ol> e <li>">Listas Numeradas</abbr></li>
    <li><abbr title="Usar as tags <ul> e <li>">Listas com Marcadores</abbr></li>



</ul>
    
</body>
</html>
